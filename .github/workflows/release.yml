name: release

"on":
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate VERSION file matches tag
        run: |
          test "$(cat VERSION)" = "${{ steps.ver.outputs.version }}"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/runtime.txt

      - name: Pack verify
        run: bash scripts/verify_pack.sh

      - name: Unit tests
        run: python -B -m unittest discover -s tests -p "test_*.py"

      - name: Upgrade check (offline)
        run: python ieimctl.py upgrade check --config configs/prod.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push api image
        id: build_api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.api
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/ieim-api:${{ steps.ver.outputs.version }}

      - name: Build and push worker image
        id: build_worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.worker
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/ieim-worker:${{ steps.ver.outputs.version }}

      - name: Build and push scheduler image
        id: build_scheduler
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/compose/Dockerfile.scheduler
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/ieim-scheduler:${{ steps.ver.outputs.version }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless)
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/ieim-api@${{ steps.build_api.outputs.digest }}
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/ieim-worker@${{ steps.build_worker.outputs.digest }}
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/ieim-scheduler@${{ steps.build_scheduler.outputs.digest }}

      - name: Create release artifact directory
        run: mkdir -p out/release

      - name: Generate SBOM (api)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ieim-api@${{ steps.build_api.outputs.digest }}
          format: spdx-json
          output-file: out/release/ieim-api.spdx.json

      - name: Generate SBOM (worker)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ieim-worker@${{ steps.build_worker.outputs.digest }}
          format: spdx-json
          output-file: out/release/ieim-worker.spdx.json

      - name: Generate SBOM (scheduler)
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ieim-scheduler@${{ steps.build_scheduler.outputs.digest }}
          format: spdx-json
          output-file: out/release/ieim-scheduler.spdx.json

      - name: Write provenance (deterministic)
        run: |
          cat > out/release/provenance.json <<EOF
          {
            "version": "${{ steps.ver.outputs.version }}",
            "git_sha": "${GITHUB_SHA}",
            "images": [
              {"name": "ghcr.io/${{ github.repository_owner }}/ieim-api", "digest": "${{ steps.build_api.outputs.digest }}"},
              {"name": "ghcr.io/${{ github.repository_owner }}/ieim-worker", "digest": "${{ steps.build_worker.outputs.digest }}"},
              {"name": "ghcr.io/${{ github.repository_owner }}/ieim-scheduler", "digest": "${{ steps.build_scheduler.outputs.digest }}"}
            ]
          }
          EOF

      - name: Sign provenance (keyless)
        run: |
          cosign sign-blob --yes \
            --output-signature out/release/provenance.sig \
            --output-certificate out/release/provenance.crt \
            out/release/provenance.json

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          helm package deploy/helm/ieim \
            --destination out/release \
            --version "${{ steps.ver.outputs.version }}" \
            --app-version "${{ steps.ver.outputs.version }}"

      - name: Checksums
        run: |
          cd out/release
          rm -f SHA256SUMS.txt
          sha256sum * > SHA256SUMS.txt

      - name: Validate release artifacts via tests
        env:
          IEIM_RELEASE_ARTIFACT_DIR: out/release
        run: python -B -m unittest tests.test_sbom_presence

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ieim-release-${{ steps.ver.outputs.version }}
          path: out/release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: out/release/*

