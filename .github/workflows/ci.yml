name: ci

"on":
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/runtime.txt
      - name: Pack verify
        run: bash scripts/verify_pack.sh
      - name: Unit tests
        run: python -B -m unittest discover -s tests -p "test_*.py"
      - name: Upgrade check (offline)
        run: python ieimctl.py upgrade check --config configs/prod.yaml

