services:
  api:
    image: ieim-api:starter
    build:
      context: ../../..
      dockerfile: deploy/compose/Dockerfile.api
    command: ["--config", "configs/dev.yaml", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "${IEIM_HTTP_PORT:-8080}:8080"
    volumes:
      - ../../../configs:/app/configs:ro
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - keycloak
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/healthz', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  worker:
    image: ieim-worker:starter
    build:
      context: ../../..
      dockerfile: deploy/compose/Dockerfile.worker
    command: ["--config", "configs/dev.yaml"]
    volumes:
      - ../../../configs:/app/configs:ro
    depends_on:
      - rabbitmq
      - postgres
      - minio
    restart: unless-stopped

  scheduler:
    image: ieim-scheduler:starter
    build:
      context: ../../..
      dockerfile: deploy/compose/Dockerfile.scheduler
    command: ["--config", "configs/dev.yaml"]
    volumes:
      - ../../../configs:/app/configs:ro
    depends_on:
      - postgres
      - rabbitmq
      - minio
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ieim
      POSTGRES_USER: ieim
      POSTGRES_PASSWORD: ieim_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ieim -d ieim"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ieim
      RABBITMQ_DEFAULT_PASS: ieim_dev_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    user: "10001:10001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_dev_password
    command: ["server", "/data", "--console-address", ":9001"]
    tmpfs:
      - /data:uid=10001,gid=10001,mode=700
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_dev_password
    command: ["start-dev"]
    restart: unless-stopped

volumes:
  postgres_data: {}
  rabbitmq_data: {}
