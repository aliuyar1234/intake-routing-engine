apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ieim.fullname" . }}-scheduler
  labels:
    {{- include "ieim.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ieim.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      labels:
        {{- include "ieim.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: scheduler
    spec:
      serviceAccountName: {{ include "ieim.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: scheduler
          image: "{{ .Values.image.scheduler.repository }}:{{ .Values.image.scheduler.tag }}"
          imagePullPolicy: {{ .Values.image.scheduler.pullPolicy }}
          args:
            - "--config"
            - "/app/configs/{{ .Values.config.fileName }}"
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.scheduler | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - python
                - -m
                - ieim.scheduler.main
                - --dry-run
                - --config
                - /app/configs/{{ .Values.config.fileName }}
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - python
                - -m
                - ieim.scheduler.main
                - --dry-run
                - --config
                - /app/configs/{{ .Values.config.fileName }}
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /app/configs/{{ .Values.config.fileName }}
              subPath: {{ .Values.config.fileName }}
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: work
              mountPath: /var/lib/ieim
      volumes:
        - name: config
          configMap:
            name: {{ include "ieim.fullname" . }}-config
        - name: tmp
          emptyDir: {}
        - name: work
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ieim.workClaimName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
