apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ieim.fullname" . }}-api
  labels:
    {{- include "ieim.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.replicas.api }}
  selector:
    matchLabels:
      {{- include "ieim.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "ieim.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "ieim.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          args:
            - "--config"
            - "/app/configs/{{ .Values.config.fileName }}"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: config
              mountPath: /app/configs/{{ .Values.config.fileName }}
              subPath: {{ .Values.config.fileName }}
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: work
              mountPath: /var/lib/ieim
      volumes:
        - name: config
          configMap:
            name: {{ include "ieim.fullname" . }}-config
        - name: tmp
          emptyDir: {}
        - name: work
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ieim.workClaimName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
